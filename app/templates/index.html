<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
	<br>

	<h2>Post new item</h2>
	<hr />
	<form action="/submit" id="textform" method="post">
		<p>ID:
		<input class="menu-item" type="text" name="id" placeholder="id" required="">
		</p>
		<p>item:
		<input class="menu-item" type="text" name="item" placeholder="item" required="">
		</p>
		<p>opening times:
		<input class="menu-item" type="text" name="opening_time" placeholder="opening time" required="">
		</p>
		<p>auctioneer:
		<input class="menu-item" type="text" name="auctioneer" placeholder="auctioneer" required="">
		</p>
		<br />
	    <input class="menu-item" type="submit" name="post" value="post">
	</form>
	<hr />


	<br>

	<a href="/mine"><button>Request to mine</button></a>
	<a href="/"><button>Resync</button></a>
	<a href="#"><button>Update</button></a>
	<a href="#"><button>Pending transaction</button></a>
	<a href="#"><button>List node</button></a>
	<hr />
	<div style="margin: 20px;"></div>
	
    {% for post in posts %}
    <div class="post_box">
	   <div class="post_box-header">
	      <div style="background: rgb(0, 97, 146) none repeat scroll 0% 0%; box-shadow: rgb(0, 97, 146) 0px 0px 0px 2px;" class="post_box-avatar">{{post.auctioneer[0]}}</div>
	      <div class="name-header">{{post.auctioneer}}</div>
		  <div class="post_box-subtitle"> Posted at <i>{{readable_time(post.timestamp)}}</i></div>
		  <p>current id:</p>
		  <p>id bidder:</p>
	   </div>
	   <hr />
	   <div>
	      <div>
	         <form action="">
				 <input type="text" name="idbidder" placeholder="Id bidder">
				 <input type="text" name="full name" placeholder="Full name">
				 <input type="text" name="price" placeholder="Price"> <br />
				 <input type="submit" name="send" value="Send">
			 </form>
	      </div>
	   </div>
	</div>
	{% endfor %}

	<style>
		.post_box {
		    background: #fff;
		    padding: 12px 0px 0px 12px;
		    margin-top: 0px;
		    margin-bottom: 8px;
		    border-top: 1px solid #f0f0f0;
		}

		.post_box-header {
		    padding-bottom: 12px;
		}

		.post_box-avatar {
		    width: 38px;
		    height: 38px;
		    border-radius: 50%;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    color: white;
		    font-size: 22px;
		    float: left;
		    margin-right: 16px;
		    border: 1px solid #fff;
		    box-shadow: 0px 0px 0px 2px #f00;
		}

		.post_box-avatar::after {
		    content:"";
		    display:block;
		}

		.post_box-name {
		    font-weight: bold;
		}

		.post_box-subtitle {
		    color: #777;
		}

		.post_box-body {
		    margin-top: 16px;
		    margin-bottom: 8px;
		}

		.post_box-options {
		    float: right;
		}
		.option-btn {
		    background: #f8f8f8;
		    border: none;
		    color: #2c3e50;
		    padding: 7px;
		    cursor: pointer;
		    font-size: 14px;
		    margin-left: 2px;
		    margin-right: 2px;
		    outline: none;
		    height: 42px;
		}
	</style>
    </div>
{% endblock %}
